<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wine Management System with Inventory Tracking">
  <title>Podoring WMS - Wine Management System</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./img/podoring_icon.png">

  <!-- Global polyfill for Supabase (MUST BE FIRST!) -->
  <script src="./polyfill.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            wine: {
              50: '#fdf2f8',
              100: '#fce7f3',
              200: '#fbcfe8',
              300: '#f9a8d4',
              400: '#f472b6',
              500: '#ec4899',
              600: '#A80569',  // Primary brand color
              700: '#8a0456',
              800: '#6d0344',
              900: '#500233',
            },
            ivory: {
              50: '#fafaf9',
              100: '#F3F1EA',  // Header background color
              150: '#F7F6F2',  // Main background color (lighter)
              200: '#e8e6df',
              300: '#ddd9d0',
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Reset body and html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* 모바일에서 텍스트 확대 방지 */
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    /* 모바일 터치 최적화 */
    button, a, input {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
    }

    /* Custom scrollbar (데스크톱에서만) */
    @media (min-width: 768px) {
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    }

    /* Loading animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    /* Slide up animation for modal */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-up {
      animation: slideUp 0.3s ease-out;
    }

    /* Pulse animation for loading */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Grid responsive helper */
    .wine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    @media (max-width: 640px) {
      .wine-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1rem;
      }
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Focus styles for accessibility */
    button:focus-visible, a:focus-visible, input:focus-visible {
      outline: 2px solid #dc2626;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <!-- React App -->
  <script type="module" src="./app.tsx"></script>
</body>
</html>
